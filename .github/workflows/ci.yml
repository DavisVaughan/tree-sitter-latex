name: CI
on:
  push:
    branches: [master]
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Generate Parser
        run: npm run generate
      - name: Test
        run: npm test
